<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            margin-top: 20px;
        }

        .btn-success {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update User</h2>
        <form action="/admin/dashboard/users/update" method="post">
            <!-- Hidden Input for CSRF and User ID -->
            <input type="hidden" th:value="${user.userID}" name="userId">

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>

            <!-- Full Name Field -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Update User</button>
            </div>
        </form>

        <!-- Display message if present -->
        <div th:if="${message}" class="alert alert-info mt-3">
            <p th:text="${message}"></p>
        </div>
    </div>
</body>

</html>
