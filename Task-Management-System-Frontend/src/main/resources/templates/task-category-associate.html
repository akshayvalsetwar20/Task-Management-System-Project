<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task-Category Association</title>

    <!-- Link to Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Associate Task with Category</h1>

        <form th:action="@{/admin/dashboard/taskcategories/create-category}" th:object="${taskCategoryDTO}" method="post">
            <div class="form-group">
                <label for="taskId">Task ID:</label>
                <input type="number" id="taskId" th:field="*{taskId}" required>
            </div>

            <div class="form-group">
                <label for="categoryId">Category ID:</label>
                <input type="number" id="categoryId" th:field="*{categoryId}" required>
            </div>

            <button type="submit">Associate</button>
        </form>

        <a href="/admin/dashboard/taskcategories" class="back-link">Back to TaskCategory Page</a>

        <div th:if="${message != null}" class="message">
            <p th:text="${message}"></p>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for enhanced functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
