<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Category Details</h2>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID</label>
            <input type="text" id="categoryId" class="form-control" th:value="${category.categoryId}" disabled/>
        </div>

        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" id="categoryName" class="form-control" th:value="${category.categoryName}" disabled/>
        </div>

        <a href="/admin/dashboard/category/all" class="btn btn-secondary mt-3">Back to Categories</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
