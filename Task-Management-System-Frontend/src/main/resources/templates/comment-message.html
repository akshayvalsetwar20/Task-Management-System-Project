<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Comment</h2>

        <div class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <a href="/admin/dashboard/comments/all" class="btn btn-primary">Back to Comments List</a>
		<form th:action="@{/admin/dashboard/comments/delete/{commentId}(commentId=${commentId})}" method="get">
		            <button type="submit" class="btn btn-danger mt-3">Confirm Deletion</button>
		</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
