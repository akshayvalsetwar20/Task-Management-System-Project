<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Notifications</h2>
	
	<div class="mb-3">
						<a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
	</div>
    <a href="/admin/dashboard/notifications/add" class="btn btn-primary mb-3">Add New Notification</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Created At</th>
                <th>User ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.notificationId}"></td>
                <td th:text="${notification.text}"></td>
                <td th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${notification.userId}"></td>
                <td>
                    <a th:href="@{/admin/dashboard/notifications/update/{id}(id=${notification.notificationId})}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/admin/dashboard/notifications/delete/{id}(id=${notification.notificationId})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
