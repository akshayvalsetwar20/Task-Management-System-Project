<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attachment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Attachment</h2>

        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/admin/dashboard/attachments/add}" th:object="${attachmentDTO}" method="post">
            <div class="mb-3">
                <label for="fileName" class="form-label">File Name</label>
                <input type="text" class="form-control" id="fileName" th:field="*{fileName}" placeholder="Enter file name" required>
            </div>
            <div class="mb-3">
                <label for="filePath" class="form-label">File Path</label>
                <input type="text" class="form-control" id="filePath" th:field="*{filePath}" placeholder="Enter file path" required>
            </div>
            <div class="mb-3">
                <label for="taskID" class="form-label">Task ID</label>
                <input type="number" class="form-control" id="taskID" th:field="*{taskID}" placeholder="Enter associated task ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Attachment</button>
        </form>

        <a href="/admin/dashboard/attachments/all" class="btn btn-link mt-3">Back to Attachment List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
