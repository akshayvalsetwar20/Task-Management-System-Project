<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            box-shadow: none;
            font-size: 1rem;
        }
        .form-control[disabled] {
            background-color: #f1f3f5;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Category Details</h2>

        <div class="mb-4">
            <label for="categoryId" class="form-label">Category ID</label>
            <input type="text" id="categoryId" class="form-control" th:value="${category.categoryId}" disabled />
        </div>

        <div class="mb-4">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" id="categoryName" class="form-control" th:value="${category.categoryName}" disabled />
        </div>

        <div class="d-grid gap-2">
            <a href="/admin/dashboard/category/all" class="btn btn-secondary btn-lg">Back to Categories</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
