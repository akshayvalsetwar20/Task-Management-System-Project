<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            max-width: 500px;
        }
        h2 {
            color: #4b8df8;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-label {
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 6px;
            box-shadow: none;
            border: 1px solid #ced4da;
            height: 38px;
        }
        .form-control:focus {
            border-color: #4b8df8;
            box-shadow: 0 0 0 0.25rem rgba(76, 141, 248, 0.25);
        }
        .btn-success {
            background-color: #4b8df8;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            padding: 8px 20px;
            font-size: 1rem;
        }
        .btn-success:hover {
            background-color: #3583d3;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #495057;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
        }
        .btn-secondary:hover {
            background-color: #ced4da;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Update Project</h2>

        <!-- Error message if any -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form to update project -->
        <form th:action="@{/admin/dashboard/projects/update/{projectId}(projectId=${project.projectID})}" method="POST">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" 
                       th:value="${project.projectName}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2" 
                          th:value="${project.description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" 
                       th:value="${project.startDate}" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" 
                       th:value="${project.endDate}" required>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" class="form-control" id="userId" name="userId" 
                       th:value="${project.userId}" readonly required>
            </div>

            <button type="submit" class="btn btn-success w-100">Update Project</button>
        </form>

        <a href="/admin/dashboard/projects" class="btn btn-secondary w-100 mt-3">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
