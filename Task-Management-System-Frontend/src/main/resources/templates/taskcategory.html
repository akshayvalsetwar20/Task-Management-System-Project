<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            display: block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            background-color: #6c757d;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Categories</h1>

        <!-- Button to navigate to associate task with category -->
        <a href="/admin/dashboard/taskcategories/create-category" class="button">
            Associate Task with Category
        </a>

        <!-- Form to view categories for a specific task -->
        <form th:action="@{/admin/dashboard/taskcategories/categories}" method="get">
            <label for="taskId">Enter Task ID:</label>
            <input type="number" id="taskId" name="taskId" placeholder="Enter Task ID" required />
            <input type="submit" value="View Categories for Task" />
        </form>

        <!-- Form to view tasks for a specific category -->
        <form th:action="@{/admin/dashboard/taskcategories/tasks}" method="get">
            <label for="categoryId">Enter Category ID:</label>
            <input type="number" id="categoryId" name="categoryId" placeholder="Enter Category ID" required />
            <input type="submit" value="View Tasks for Category" />
        </form>

        <!-- Button to go back to the dashboard -->
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>

</html>
