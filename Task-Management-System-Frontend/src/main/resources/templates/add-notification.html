<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .alert-info {
            margin-top: 20px;
            text-align: center;
        }

        .d-grid {
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add New Notification</h2>
        <form th:action="@{/admin/dashboard/notifications/add}" th:object="${notificationDTO}" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Notification Text</label>
                <input type="text" th:field="*{text}" class="form-control" id="text" required />
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" th:field="*{userId}" class="form-control" id="userId" required />
            </div>
            <div class="mb-3">
                <label for="createdAt" class="form-label">Created At</label>
                <input type="text" th:field="*{createdAt}" class="form-control" id="createdAt" readonly />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Notification</button>
            </div>
        </form>

        <div th:if="${message}" class="alert alert-info mt-3" role="alert" th:text="${message}"></div>

        <div class="back-btn">
            <a href="/admin/dashboard/notifications/all" class="btn btn-secondary">Back to Notifications</a>
        </div>
    </div>
</body>

</html>
