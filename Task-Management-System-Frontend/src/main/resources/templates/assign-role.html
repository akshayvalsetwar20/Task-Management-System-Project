<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assign Role to User</title>
	<style>
		/* Global Styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			font-weight: bold;
		}

		.form-control {
			border-radius: 4px;
			padding: 10px;
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #ced4da;
		}

		.form-control:focus {
			border-color: #80bdff;
			outline: none;
		}

		.btn {
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			border: none;
			color: white;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #0056b3;
		}

		/* Error Message */
		#error-message {
			color: red;
			font-size: 14px;
			text-align: center;
		}

		/* Responsive Design */
		@media (max-width: 576px) {
			.container {
				padding: 15px;
			}

			.btn {
				font-size: 14px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Assign Role to User</h2>

		<!-- Form for assigning a role -->
		<form action="/admin/dashboard/userroles/assign" method="POST">
			<!-- User ID input -->
			<div class="form-group">
				<label for="userId">User ID:</label>
				<input type="number" id="userId" name="userId" class="form-control" required>
			</div>


			<!-- User Role ID dropdown -->
			<div class="form-group">
				<label for="userRoleId">Role:</label>
				<select id="userRoleId" name="userRoleId" class="form-control" required>
					<option value="">Select Role</option>
					<option value="1">Admin</option>
					<option value="2">User</option>
					<option value="3">Manager</option>
					<!-- Add more roles as needed -->
				</select>
			</div>

			<!-- Role Name (optional, can be selected via Role ID) -->
			<div class="form-group">
				<label for="roleName">Role Name (optional):</label>
				<input type="text" id="roleName" name="roleName" class="form-control" readonly>
				<!-- This field can be auto-filled when a role is selected -->
			</div>

			<button type="submit" class="btn">Assign Role</button>
		</form>

		<!-- Display message if present -->
		<div th:if="${error}" class="alert alert-info">
			<p th:text="${error}"></p>
		</div>
	</div>

	<script>
		// Auto-fill the Role Name when a role is selected
		document.getElementById('userRoleId').addEventListener('change', function () {
			var roleName = '';
			switch (this.value) {
				case '1':
					roleName = 'Admin';
					break;
				case '2':
					roleName = 'User';
					break;
				case '3':
					roleName = 'Manager';
					break;
				default:
					roleName = '';
			}
			document.getElementById('roleName').value = roleName;
		});
	</script>

</body>

</html>
