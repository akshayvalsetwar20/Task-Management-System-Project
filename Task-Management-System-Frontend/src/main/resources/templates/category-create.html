<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create New Category</h2>

            <!-- Display Message if there is any -->
            <div th:if="${message}" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>

            <!-- Form to create a new category -->
            <form action="/admin/dashboard/category/save" method="post">
                <!-- Category Name -->
                <div class="mb-4">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" class="form-control" 
                           th:value="${category.categoryName}" required />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Create Category</button>
            </form>

            <br>

            <!-- Button to go back to the Category List -->
            <a href="/admin/dashboard/category/all" class="btn btn-back w-100">Back to Categories</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
