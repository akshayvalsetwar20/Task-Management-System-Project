<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attachment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Attachment</h1>

        <!-- Debugging: Display the object -->
        <p th:text="${attachmentDTO}"></p>

        <form th:action="@{/admin/dashboard/attachments/edit/{attachmentId}(attachmentId=${attachmentDTO.attachmentID})}" th:object="${attachmentDTO}" method="post">
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" th:field="*{fileName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="filePath">File Path</label>
                <input type="text" id="filePath" th:field="*{filePath}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskID">Task ID</label>
                <input type="text" id="taskID" th:field="*{taskID}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
