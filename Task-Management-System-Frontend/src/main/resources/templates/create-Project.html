<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project.projectID == null ? 'Create Project' : 'Edit Project'}"></title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styling -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px; /* Reduced width */
            margin-top: 40px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px; /* Reduced spacing */
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 6px; /* Slightly smaller rounded corners */
            height: 35px; /* Reduced input height */
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border-radius: 6px;
            font-size: 14px; /* Smaller font size */
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border-radius: 6px;
            font-size: 14px;
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px; /* Smaller title */
        }

        /* Adjusting form inputs for consistency */
        .form-control {
            height: 35px;
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Title for Create/Edit Project -->
        <h1 th:text="${project.projectID == null ? 'Create Project' : 'Edit Project'}"></h1>

        <!-- Form for Project -->
        <form th:action="@{/admin/dashboard/projects/create}" th:object="${project}" method="post">
            
            <!-- Project Name -->
            <div class="form-group">
                <label for="projectName" class="form-label">Project Name:</label>
                <input type="text" id="projectName" th:field="*{projectName}" class="form-control" required />
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            </div>

            <!-- End Date -->
            <div class="form-group">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
            </div>

            <!-- User ID -->
            <div class="form-group">
                <label for="userId" class="form-label">User ID:</label>
                <input type="number" id="userId" th:field="*{userId}" class="form-control" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="/admin/dashboard/projects" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS for additional functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
