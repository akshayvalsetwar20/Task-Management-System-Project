<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">User Role List</h1>

        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>
		
		<div class="mb-3">
					<a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
		</div>

        <!-- Add User Role Button -->
        <a href="/admin/dashboard/userrole/add" class="btn btn-primary mb-3">Add New User Role</a>

        <!-- User Roles Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User Role ID</th>
                    <th>Role Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${userRoles}">
                    <td th:text="${role.userRoleId}"></td>
                    <td th:text="${role.roleName}"></td>
                    <td>
                        <a th:href="@{/admin/dashboard/userrole/edit/{id}(id=${role.userRoleId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/dashboard/userrole/delete/{id}(id=${role.userRoleId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
