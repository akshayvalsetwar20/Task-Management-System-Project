<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-select {
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-3 label {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Update Task</h2>
        <form th:action="@{/admin/dashboard/tasks/update/{taskId}(taskId=${task.taskId})}" th:object="${task}" method="post">
            <div class="form-group mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" id="taskName" name="taskName" th:value="*{taskName}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" th:value="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" th:value="*{dueDate}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" th:value="*{priority}" class="form-select" required>
                    <option value="LOW" th:selected="*{priority == 'LOW'}">Low</option>
                    <option value="MEDIUM" th:selected="*{priority == 'MEDIUM'}">Medium</option>
                    <option value="HIGH" th:selected="*{priority == 'HIGH'}">High</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" th:value="*{status}" class="form-select" required>
                    <option value="PENDING" th:selected="*{status == 'PENDING'}">Pending</option>
                    <option value="IN_PROGRESS" th:selected="*{status == 'IN_PROGRESS'}">In Progress</option>
                    <option value="COMPLETED" th:selected="*{status == 'COMPLETED'}">Completed</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="projectId" class="form-label">Project ID</label>
                <input type="number" id="projectId" name="projectId" th:value="*{projectId}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" id="userId" name="userId" th:value="*{userId}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for any dynamic content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
