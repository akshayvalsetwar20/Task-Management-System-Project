<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            margin-top: 20px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
        }

        .comment-form textarea {
            min-height: 150px;
        }

        .d-grid {
            margin-top: 20px;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .comment-textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Comment</h2>

        <!-- Display Message if any -->
        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <!-- Edit Comment Form -->
        <form th:action="@{/admin/dashboard/comments/update/{commentId}(commentId=${comment.commentId})}" method="post">
            <!-- Hidden field to pass the comment ID -->
            <input type="hidden" name="commentId" th:value="${comment.commentId}" />

            <div class="mb-3">
                <label for="commentText" class="form-label">Comment Content</label>
                <textarea id="commentText" name="text" class="form-control comment-textarea" required th:text="${comment.text}"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Comment</button>
            </div>
        </form>

        <div class="back-btn">
            <a href="/admin/dashboard/comments/all" class="btn btn-secondary">Back to Comments List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
