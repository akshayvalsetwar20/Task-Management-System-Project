<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Priority Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Title Styling */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dc3545; /* Red for High Priority */
            text-transform: uppercase;
        }

        /* Table Styling */
        .table {
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #dc3545;
            color: white;
            text-align: center;
            vertical-align: middle;
            font-size: 1rem;
            font-weight: bold;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        /* Alert Styling */
        .alert {
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        /* Button Styling */
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .text-center a {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h2 class="text-center mb-4">High Priority Projects</h2>

        <!-- Display message if no projects found -->
        <div th:if="${message}" class="alert alert-warning" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Display high priority projects -->
        <div th:if="${highPriorityProjects != null and !#lists.isEmpty(highPriorityProjects)}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Project Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="project : ${highPriorityProjects}">
                        <td th:text="${project.projectID}"></td>
                        <td th:text="${project.projectName}"></td>
                        <td th:text="${project.description}"></td>
                        <td th:text="${project.startDate}"></td>
                        <td th:text="${project.endDate}"></td>
                        <td th:text="${project.userId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- If no projects are available, show a message -->
        <div th:if="${highPriorityProjects == null or #lists.isEmpty(highPriorityProjects)}" 
             class="alert alert-info" role="alert">
            No high-priority projects available at the moment.
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="/admin/dashboard/projects" class="btn btn-secondary">Back to Projects</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
