<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Update Notification</h2>
    <form th:action="@{/admin/dashboard/notifications/update/{id}(id=${notification.notificationId})}" th:object="${notification}" method="post">
        <div class="mb-3">
            <label for="text" class="form-label">Notification Text</label>
            <input type="text" th:field="*{text}" class="form-control" id="text" required />
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" th:field="*{userId}" class="form-control" id="userId" required />
        </div>
        <div class="mb-3">
            <label for="createdAt" class="form-label">Created At</label>
            <input type="text" th:field="*{createdAt}" class="form-control" id="createdAt" readonly />
        </div>
        <button type="submit" class="btn btn-primary">Update Notification</button>
    </form>
    <a href="/admin/dashboard/notifications/all" class="btn btn-secondary mt-3">Back to Notifications</a>
    <div th:if="${message}" class="alert alert-info mt-3" role="alert" th:text="${message}"></div>
</div>
</body>
</html>
